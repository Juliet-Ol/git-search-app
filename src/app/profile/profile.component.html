<div class="card  mb-3" style="min-width: 700px;" *ngIf="data">
    <div class="card border-success mb-3" style="max-width: 20rem;">
        
       <img src="{{data.avatar_url}}" alt="">
       
    </div>
    <div class="container container fluid">
        <h3 >Search a Github public account</h3>
        <hr>
        <form (ngSubmit)='searchGitHubUser()' #Form='ngForm'>
            <div class="form-group">
                <label for="name">User name</label>
                <input [(ngModel)]="userName" type="text" class="form-control" id="name"  name="name" placeholder="Github username" required>
            </div>      
            
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    
    </div>
    <div class="card-footer">
        <h3>{{ data.name }}</h3>
        <h4>Repositories {{data.public_repos}}</h4>

    </div>
    <div class="container">
        <div class="row row-cols-3">
          <div class="col" *ngFor="let repo of repos">
            <a [href]="repo.html_url" target="_blank"> {{ repo.full_name  }} </a>
          </div>
          
        </div>
      </div>
</div>
