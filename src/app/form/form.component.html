<div class="container container fluid">
    <h3 class="text">Search a Github public account</h3>
    <hr>
    <form (ngSubmit)='submitGit()' #Form='ngForm'>
        <div class="form-group">
            <label for="name">User name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Github username" required>
        </div>      
        
        <button type="submit" class="btn btn-success">Search</button>
    </form>

</div>
